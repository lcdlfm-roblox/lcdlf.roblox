<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF | Consulta de Resultados</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --rosa: #ec4899;
            --dorado: #fbbf24;
            --fondo: #020617;
            --card: rgba(15, 23, 42, 0.9);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #7c3aed, #020617);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 28px;
            max-width: 460px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(251, 191, 36, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        h1 { color: var(--dorado); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; }
        
        input {
            width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 12px; 
            border: 1px solid #334155; background: #000; color: white; text-align: center; font-size: 1.1rem;
        }

        .btn-consultar {
            width: 100%; padding: 16px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--rosa), #7c3aed);
            color: white; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        .success-box {
            margin-top: 25px; padding: 20px; border-radius: 18px;
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--rosa); text-align: left;
        }

        .contrato-scroll {
            height: 160px; overflow-y: scroll; background: #000; padding: 15px;
            font-size: 0.8rem; border-radius: 10px; margin: 15px 0;
            border: 1px solid #444; line-height: 1.6; color: #e2e8f0;
        }

        .btn-descargar {
            width: 100%; padding: 15px; background: #22c55e; color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        .discord-btn {
            display: block; background: #5865F2; color: white; text-decoration: none;
            padding: 12px; border-radius: 10px; text-align: center; font-weight: bold;
            margin-top: 15px; font-size: 0.85rem;
        }

        /* --- PLANTILLA DEL PASAPORTE (ESTILO GALA) --- */
        #pasaporte-diseno {
            width: 500px; height: 700px; background: #000; color: white;
            position: relative; text-align: center; font-family: 'Arial', sans-serif;
        }
        .pdf-top { background: var(--dorado); color: #000; padding: 15px; font-weight: bold; letter-spacing: 6px; }
        .pdf-main-title { color: var(--rosa); font-size: 38px; font-weight: bold; margin-top: 60px; }
        .pdf-sub { color: var(--dorado); letter-spacing: 10px; font-size: 14px; margin-top: 5px; }
        .pdf-label { color: #64748b; font-size: 13px; margin-top: 45px; text-transform: uppercase; }
        .pdf-value { font-size: 42px; font-weight: bold; border-bottom: 2px solid #1e293b; display: inline-block; padding: 5px 40px; }
        .pdf-folio { font-size: 65px; font-weight: 800; color: white; margin-top: 20px; font-family: 'Courier New', monospace; }
        .pdf-bottom { position: absolute; bottom: 0; width: 100%; background: var(--rosa); padding: 18px 0; font-weight: bold; font-size: 11px; }
    </style>
</head>
<body>

<div class="card">
    <h1>PASAPORTE 2026</h1>
    <input type="text" id="inputFolio" placeholder="TU FOLIO DE REGISTRO">
    <button class="btn-consultar" onclick="buscar()">VERIFICAR ESTATUS</button>
    <div id="resultado"></div>
</div>

<div style="display: none;">
    <div id="pasaporte-diseno">
        <div class="pdf-top">FICHA DE HABITANTE</div>
        <div class="pdf-main-title">LA CASA DE LOS FAMOSOS</div>
        <div class="pdf-sub">ROBLOX</div>
        
        <div class="pdf-label">Habitante Confirmado:</div>
        <div id="pdfNombre" class="pdf-value"></div>
        
        <div class="pdf-label">Correo de Registro:</div>
        <div id="pdfCorreo" style="color: var(--dorado); font-size: 19px; margin-top: 5px;"></div>
        
        <div class="pdf-label" style="margin-top: 60px;">Folio Único de Identidad:</div>
        <div id="pdfFolio" class="pdf-folio"></div>

        <div class="pdf-bottom">⚠️ ESTE DOCUMENTO ES INTRANSFERIBLE - ALEXISSESENCE.MX</div>
    </div>
</div>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbwD0ZPDmWuJbPYoAhYL4JRWi2407SeN_eCq84AWCvVQjg1gId32pK-WBXjznAuCTQ3n/exec';
let userData = {};

async function buscar() {
    const f = document.getElementById('inputFolio').value.trim();
    if (!f) return;
    document.getElementById('resultado').innerHTML = "<p>Consultando base de datos...</p>";

    try {
        const resp = await fetch(scriptURL + "?folio=" + f);
        const data = await resp.text();

        if (data.includes("SELECCIONADO")) {
            const parts = data.split("|");
            userData = { nombre: parts[1], correo: parts[2], folio: f };
            
            document.getElementById('resultado').innerHTML = `
                <div class="success-box">
                    <h3 style="color:var(--dorado); margin:0; text-align:center;"> ¡ESTÁS SELECCIONADO!</h3>
                    <p style="font-size:0.8rem; text-align:center;">Acepta el contrato oficial para obtener tu Ficha:</p>
                    
                    <div class="contrato-scroll">
                        <strong>CONTRATO DE PARTICIPACIÓN ROBLOX 2026</strong><br><br>
                        1. <b>CONDUCTA:</b> Queda prohibido el lenguaje ofensivo fuera de rol y la toxicidad real.<br>
                        2. <b>REGLAS TÉCNICAS:</b> El uso de scripts, hacks o exploits resultará en expulsión inmediata.<br>
                        3. <b>IMAGEN:</b> Autorizas a la Producción el uso de tu avatar y voz para contenido en redes sociales.<br>
                        4. <b>CONFIDENCIALIDAD:</b> Prohibido revelar resultados de retos antes de la gala oficial.<br>
                        5. <b>ASISTENCIA:</b> Debes cumplir con los horarios de las galas y retos semanales.
                    </div>

                    <label style="font-size:0.8rem; display:block; margin-bottom:10px;">
                        <input type="checkbox" id="checkAcepto"> He leído y acepto el contrato de habitante.
                    </label>

                    <button class="btn-descargar" onclick="generarPDF()"> OBTENER MI FICHA</button>
                    <a href="https://discord.gg/B4Vaxb3a target="_blank" class="discord-btn">UNIRSE AL DISCORD OFICIAL</a>
                </div>`;
        } else {
            document.getElementById('resultado').innerHTML = "<p style='color:#f87171;'>Folio no seleccionado todavía.</p>";
        }
    } catch { document.getElementById('resultado').innerHTML = "<p>Error de conexión.</p>"; }
}

function generarPDF() {
    if(!document.getElementById('checkAcepto').checked) {
        alert("Debes aceptar el contrato primero.");
        return;
    }
    document.getElementById('pdfNombre').innerText = userData.nombre;
    document.getElementById('pdfCorreo').innerText = userData.correo;
    document.getElementById('pdfFolio').innerText = userData.folio;

    const element = document.getElementById('pasaporte-diseno');
    html2pdf().set({
        margin: 0,
        filename: 'Pasaporte_LCDLF_' + userData.nombre + '.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'px', format: [500, 700], orientation: 'portrait' }
    }).from(element).save();
}
</script>
</body>
</html>
