<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF - Estatus VIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background-color: #1e293b; width: 100%; max-width: 450px; padding: 30px; border-radius: 20px; border-top: 6px solid var(--naranja); box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        input { width: 100%; padding: 15px; margin-top: 20px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 18px; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--rosa); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        .info-box { background: #064e3b; padding: 20px; border-radius: 12px; border: 1px solid #22c55e; margin-top: 20px; }
        .warning-text { color: #fcd34d; font-size: 13px; margin-top: 15px; font-weight: bold; }
        
        /* DISE√ëO PASE VIP PDF */
        #pase-vip { background: white; color: black; padding: 50px; text-align: center; font-family: Arial; border: 12px solid #0f172a; }
        .ticket-mail { color: #db2777; font-weight: bold; font-size: 18px; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h1>Resultados LCDLF</h1>
    <input type="text" id="inputFolio" placeholder="INGRESA TU FOLIO">
    <button onclick="buscar()">Verificar Selecci√≥n</button>
    <div id="resultado"></div>
    <button onclick="location.href='index.html'" style="background:#334155; margin-top:15px; font-size: 10px;">Inicio</button>
</div>

<div style="display: none;">
    <div id="pase-vip">
        <h1 style="color:#db2777">LA CASA DE LOS FAMOSOS</h1>
        <hr>
        <p style="font-size: 14px; letter-spacing: 3px;">PASE OFICIAL DE HABITANTE</p>
        <h2 id="pdfNombre" style="font-size: 32px; text-transform: uppercase; margin: 20px 0;"></h2>
        
        <p>Tu correo institucional asignado:</p>
        <div id="pdfCorreo" class="ticket-mail"></div>
        
        <p>Folio de Seguridad:</p>
        <div style="font-size: 24px; font-weight: bold; border: 2px solid black; padding: 10px; margin: 10px;" id="pdfFolio"></div>
        
        <p style="background: #000; color: #fff; padding: 10px; font-size: 12px; margin-top: 30px;">
            IMPORTANTE: GUARDA ESTE PDF. SE TE SOLICITAR√Å PARA INGRESAR.
        </p>
        <p style="font-size: 10px; margin-top: 20px;">Validado en alexissesence.mx</p>
    </div>
</div>

<script>
    // PEGA AQU√ç TU URL DE GOOGLE SCRIPTS
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyK3Lgh822F8iSxr2KwV1eIHhP3-kPJ66iDfTCtJGAT-UWcz3CzcknD-w9Pd5DCD58/exec';
    
    let userNombre = "";
    let userFolio = "";

    async function buscar() {
        const f = document.getElementById('inputFolio').value.trim();
        const r = document.getElementById('resultado');
        if(!f) return;
        r.innerHTML = "Buscando...";

        try {
            const resp = await fetch(scriptURL + "?folio=" + f);
            const data = await resp.text();

            if (data.includes("SELECCIONADO")) {
                userNombre = data.split("|")[1];
                userFolio = f;
                r.innerHTML = `
                    <div class="info-box">
                        <span style="font-weight:bold; font-size:18px;">‚≠ê ¬°HAS SIDO SELECCIONADO!</span><br>
                        <p class="warning-text">‚ö†Ô∏è DESCARGA Y GUARDA EL PDF. SE TE SOLICITAR√Å OBLIGATORIAMENTE PARA TU ENTRADA.</p>
                        <button onclick="descargar()" style="background:#22c55e;">üì• DESCARGAR MI PASE VIP</button>
                    </div>`;
            } else {
                r.innerHTML = `<div class="error-box">‚ùå A√∫n no has sido seleccionado.</div>`;
            }
        } catch (e) { r.innerHTML = "Error de conexi√≥n."; }
    }

    function descargar() {
        document.getElementById('pdfNombre').innerText = userNombre;
        document.getElementById('pdfFolio').innerText = userFolio;
        // Generar correo autom√°tico basado en el nombre de usuario
        const correoLimpio = userNombre.replace(/\s+/g, '').toLowerCase();
        document.getElementById('pdfCorreo').innerText = correoLimpio + "@alexissesence.mx";
        
        const element = document.getElementById('pase-vip');
        html2pdf().set({ 
            margin: 0.5, 
            filename: 'Pase_Oficial_LCDLF.pdf',
            html2canvas: { scale: 2 } 
        }).from(element).save();
    }
</script>
</body>
</html>
