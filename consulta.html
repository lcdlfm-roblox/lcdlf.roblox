<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF | Consulta VIP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --rosa: #db2777; --dorado: #fbbf24; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top: 6px solid var(--dorado); }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 1.2rem; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--rosa); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(219, 39, 119, 0.4); }
        .contrato-container { background: #000; padding: 15px; border-radius: 10px; text-align: left; font-size: 0.8rem; height: 150px; overflow-y: scroll; border: 1px solid #333; margin: 15px 0; }
        .success-box { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; padding: 20px; border-radius: 15px; margin-top: 20px; }
        
        /* DISE√ëO FIEL A TU IMAGEN PARA EL PDF */
        #pdf-template { width: 500px; height: 700px; background: #000; color: white; position: relative; font-family: 'Arial', sans-serif; text-align: center; }
        .pdf-header { background: linear-gradient(to right, #b45309, #fbbf24, #b45309); color: black; padding: 10px; font-weight: bold; letter-spacing: 5px; font-size: 14px; }
        .pdf-title { color: #db2777; font-size: 38px; font-weight: bold; margin-top: 40px; text-transform: uppercase; line-height: 1.1; }
        .pdf-temp { color: #fbbf24; letter-spacing: 8px; font-size: 14px; margin-top: 15px; }
        .pdf-welcome { font-size: 16px; color: #94a3b8; margin-top: 40px; }
        .pdf-name { font-size: 45px; margin: 20px 0; font-weight: bold; text-decoration: underline; }
        .pdf-email { color: #fbbf24; font-size: 18px; margin-top: 10px; }
        .pdf-folio { font-size: 55px; font-weight: bold; margin-top: 40px; letter-spacing: 3px; }
        .pdf-footer { position: absolute; bottom: 30px; width: 90%; left: 5%; background: #db2777; padding: 12px; font-weight: bold; font-size: 11px; }
    </style>
</head>
<body>

<div class="card">
    <h1>Consultar Selecci√≥n</h1>
    <input type="text" id="inputFolio" placeholder="TU FOLIO">
    <button onclick="buscar()">Verificar</button>
    <div id="resultado"></div>
</div>

<div style="display: none;">
    <div id="pdf-template">
        <div class="pdf-header">PASE EXCLUSIVO</div>
        <div class="pdf-title">LA CASA DE LOS FAMOSOS</div>
        <div class="pdf-temp">TEMPORADA 2026</div>
        <div class="pdf-welcome">Bienvenido(a) oficialmente:</div>
        <div id="pdfNombre" class="pdf-name"></div>
        <div>Tu cuenta institucional:</div>
        <div id="pdfCorreo" class="pdf-email"></div>
        <div style="margin-top: 30px;">Folio de Acceso:</div>
        <div id="pdfFolio" class="pdf-folio"></div>
        <div class="pdf-footer">‚ö†Ô∏è DOCUMENTO OBLIGATORIO PARA EL INGRESO - PROPIEDAD DE ALEXISSESENCE.MX</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwD0ZPDmWuJbPYoAhYL4JRWi2407SeN_eCq84AWCvVQjg1gId32pK-WBXjznAuCTQ3n/exec';
    let userData = {};

    async function buscar() {
        const f = document.getElementById('inputFolio').value.trim();
        if(!f) return;
        document.getElementById('resultado').innerHTML = "Buscando...";
        try {
            const resp = await fetch(scriptURL + "?folio=" + f);
            const data = await resp.text();
            if (data.includes("SELECCIONADO")) {
                const parts = data.split("|");
                userData = { nombre: parts[1], correo: parts[2], folio: f };
                document.getElementById('resultado').innerHTML = `
                    <div class="success-box">
                        <p>‚ú® ¬°EST√ÅS DENTRO, ${userData.nombre}!</p>
                        <p style="font-size: 12px;">Para descargar tu pase, acepta el contrato:</p>
                        <div class="contrato-container">
                            <b>CONTRATO LCDLF ROBLOX 2026</b><br>
                            1. PROHIBICI√ìN DE EXPLOITS: Sin scripts o hacks[cite: 4].<br>
                            2. CONDUCTA: No toxicidad en chat de Roblox[cite: 12, 13].<br>
                            3. IMAGEN: Aceptas ser grabado para TikTok/YouTube[cite: 9, 10].<br>
                            4. CONFIDENCIALIDAD: No spoilers de retos o eliminaciones[cite: 14, 15].
                        </div>
                        <label style="font-size: 11px;"><input type="checkbox" id="checkContrato"> Acepto t√©rminos y condiciones.</label>
                        <button onclick="validarDescarga()" style="background:#22c55e; margin-top:10px;">üì• DESCARGAR PASE OFICIAL</button>
                    </div>`;
            } else { document.getElementById('resultado').innerHTML = "<p>A√∫n no has sido seleccionado.</p>"; }
        } catch { document.getElementById('resultado').innerHTML = "<p>Error de conexi√≥n.</p>"; }
    }

    function validarDescarga() {
        if(document.getElementById('checkContrato').checked) {
            document.getElementById('pdfNombre').innerText = userData.nombre;
            document.getElementById('pdfCorreo').innerText = userData.correo;
            document.getElementById('pdfFolio').innerText = userData.folio;
            html2pdf().set({ filename: 'PASE_VIP_LCDLF.pdf', html2canvas: {scale: 2} }).from(document.getElementById('pdf-template')).save();
        } else { alert("Debes aceptar el contrato primero."); }
    }
</script>
</body>
</html>
