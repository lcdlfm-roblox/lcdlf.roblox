<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF - Registro y Consulta</title>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background-color: #1e293b; width: 100%; max-width: 450px; padding: 30px; border-radius: 20px; border-top: 6px solid var(--rosa); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: white; text-transform: uppercase; font-size: 22px; border-bottom: 2px solid var(--naranja); padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-size: 13px; color: #cbd5e1; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: linear-gradient(to right, var(--rosa), var(--naranja)); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        #exito, #seccionConsulta { display: none; text-align: center; }
        .folio-box { font-size: 28px; color: var(--naranja); font-weight: bold; margin: 20px 0; border: 2px dashed var(--rosa); padding: 15px; background: #0f172a; border-radius: 10px; }
        .btn-gris { background: #334155; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="contenedorRegistro">
            <h1>Registro Aspirantes</h1>
            <form id="formFamosos">
                <label>Usuario de Roblox</label>
                <input type="text" name="usuario" required>
                <label>WhatsApp</label>
                <input type="tel" name="whatsapp" required>
                <label>Edad</label>
                <input type="number" name="edad" required>
                <label>Correo Electrónico</label>
                <input type="email" name="correo" required>
                <label>Rol</label>
                <select name="rol" id="rolSelect">
                    <option value="HAB">Habitante</option>
                    <option value="STF">Staff</option>
                </select>
                <label>Motivo</label>
                <textarea name="motivo" rows="2"></textarea>
                <button type="submit" id="btnEnviar">Enviar Registro</button>
            </form>
            <button class="btn-gris" onclick="verConsulta()">Consultar mi Folio</button>
        </div>

        <div id="exito">
            <h2 style="color: var(--naranja);">¡REGISTRADO!</h2>
            <p>Guarda tu folio:</p>
            <div id="mostrarFolio" class="folio-box"></div>
            <button onclick="location.reload()">Volver</button>
        </div>

        <div id="seccionConsulta">
            <h2>Consulta</h2>
            <input type="text" id="inputBusqueda" placeholder="Ingresa tu folio">
            <button onclick="ejecutarConsulta()">Verificar Estatus</button>
            <div id="resultadoBusqueda" style="margin-top: 20px; font-weight: bold;"></div>
            <button class="btn-gris" onclick="location.reload()">Regresar</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKgxQwUCIvanX5S4H4XoJPmwGIDc9ds-dXPOQ3ljK2JeJUtPPnTHF0D5lSSq-YaI4m/exec';

        // REGISTRO
        document.getElementById('formFamosos').addEventListener('submit', async e => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.innerText = "Enviando...";
            btn.disabled = true;

            const folioFinal = document.getElementById('rolSelect').value + "-" + Math.floor(1000 + Math.random() * 9999);
            const formData = new FormData(e.target);
            formData.append('folio', folioFinal);

            try {
                await fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' });
                document.getElementById('contenedorRegistro').style.display = 'none';
                document.getElementById('exito').style.display = 'block';
                document.getElementById('mostrarFolio').innerText = folioFinal;
            } catch (error) {
                alert("Error de conexión");
                btn.innerText = "Enviar Registro";
                btn.disabled = false;
            }
        });

        // CONSULTA
        function verConsulta() {
            document.getElementById('contenedorRegistro').style.display = 'none';
            document.getElementById('seccionConsulta').style.display = 'block';
        }

        async function ejecutarConsulta() {
            const f = document.getElementById('inputBusqueda').value.trim();
            const res = document.getElementById('resultadoBusqueda');
            if(!f) return;
            res.innerText = "Buscando...";
            
            try {
                const response = await fetch(`${scriptURL}?folio=${f}`);
                const texto = await response.text();
                res.innerHTML = (texto === "Encontrado") ? 
                    "<span style='color:#22c55e'>✅ FOLIO REGISTRADO</span>" : 
                    "<span style='color:#ef4444'>❌ NO ENCONTRADO</span>";
            } catch (e) {
                res.innerText = "Error en la consulta";
            }
        }
    </script>
</body>
</html>
