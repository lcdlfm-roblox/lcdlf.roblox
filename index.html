
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF - Inicio</title>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { background: #1e293b; padding: 40px; border-radius: 20px; border-top: 6px solid var(--rosa); box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; width: 90%; }
        h1 { font-size: 24px; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .btn { display: block; padding: 15px; margin: 15px 0; border-radius: 10px; text-decoration: none; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-registro { background: linear-gradient(to right, var(--rosa), var(--naranja)); color: white; }
        .btn-consulta { background: #334155; color: white; border: 1px solid #475569; }
        .btn:hover { transform: scale(1.05); opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <h1>LA CASA DE LOS FAMOSOS</h1>
        <p style="color: #cbd5e1; margin-bottom: 25px;">Bienvenido al portal oficial de reclutamiento.</p>
        <a href="/registro" class="btn btn-registro">Registrarme</a>
        <a href="/consulta" class="btn btn-consulta">Consultar Estatus</a>
    </div>
</body>
</html>
