<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa De Los Famosos - Registro</title>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: #ffffff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background-color: #1e293b; width: 100%; max-width: 500px; padding: 40px; border-radius: 20px; border-top: 6px solid var(--rosa); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; border-bottom: 2px solid var(--naranja); padding-bottom: 10px; text-transform: uppercase; }
        label { display: block; margin-top: 15px; color: #cbd5e1; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: linear-gradient(to right, var(--rosa), var(--naranja)); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        #exito { display: none; text-align: center; }
        .folio-display { font-size: 32px; color: var(--naranja); font-weight: bold; margin: 20px 0; border: 2px dashed var(--rosa); padding: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="form-box">
            <h1>La Casa De Los Famosos</h1>
            <form id="registroLcdlf">
                <label>Usuario de Roblox</label>
                <input type="text" name="usuario" required>

                <label>WhatsApp</label>
                <input type="tel" name="whatsapp" required>

                <label>Edad</label>
                <input type="number" name="edad" required>

                <label>Correo Electrónico</label>
                <input type="email" name="correo" required>

                <label>¿A qué te postulas?</label>
                <select name="rol" id="rol" required>
                    <option value="HAB">Habitante</option>
                    <option value="STF">Staff</option>
                </select>

                <label>¿Por qué deberías entrar?</label>
                <textarea name="motivo" rows="2"></textarea>

                <button type="submit" id="btnEnviar">Enviar Registro</button>
            </form>
        </div>

        <div id="exito">
            <h2>¡Registro Guardado en BD!</h2>
            <p>Tu folio oficial es:</p>
            <div id="folio" class="folio-display"></div>
            <p style="color: var(--rosa);">TOMA CAPTURA DE PANTALLA</p>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTO CON TU URL DE GOOGLE SCRIPT
        const scriptURL = 'TU_URL_AQUI'; 
        const form = document.getElementById('registroLcdlf');

        form.addEventListener('submit', e => {
            e.preventDefault();
            document.getElementById('btnEnviar').innerText = "Enviando...";

            const rol = document.getElementById('rol').value;
            const rand = Math.floor(1000 + Math.random() * 9000);
            const folioFinal = `${rol}-${rand}`;

            // Creamos los datos para enviar incluyendo el folio
            const formData = new FormData(form);
            formData.append('folio', folioFinal);
            formData.append('fecha', new Date().toLocaleString());

            fetch(scriptURL, { method: 'POST', body: formData})
                .then(response => {
                    document.getElementById('form-box').style.display = 'none';
                    document.getElementById('exito').style.display = 'block';
                    document.getElementById('folio').innerText = folioFinal;
                })
                .catch(error => alert('Error al guardar en base de datos'));
        });
    </script>
</body>
</html>
