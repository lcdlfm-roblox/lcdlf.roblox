<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Oficial - LCDLF</title>
    <style>
        body {
            background-color: #111827;
            color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 0;
            margin: 0;
        }
        .registro-card {
            background-color: #1f2937;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            border-top: 5px solid #b8860b;
        }
        h1 { text-align: center; color: #fff; font-size: 22px; text-transform: uppercase; }
        label { display: block; margin-top: 15px; font-size: 14px; color: #d1d5db; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #374151;
            background-color: #111827;
            color: white;
            box-sizing: border-box;
        }
        textarea { height: 80px; resize: none; }
        button {
            width: 100%;
            padding: 15px;
            background-color: #b8860b;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 25px;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background-color: #daa520; }
    </style>
</head>
<body>

    <div class="registro-card">
        <h1>Formulario de Aspirante</h1>
        <form id="formLcdlf">
            <label>Usuario de Roblox:</label>
            <input type="text" id="user" required placeholder="Ej: Player123">

            <label>Edad:</label>
            <input type="number" id="edad" required>

            <label>¿A qué te postulas?</label>
            <select id="rol">
                <option value="habitante">Habitante (Competidor)</option>
                <option value="staff">Staff (Producción/Seguridad)</option>
            </select>

            <label>Horario disponible (Ej: Tardes/Noches):</label>
            <input type="text" id="horario" placeholder="¿A qué hora sueles jugar?">

            <label>¿Por qué deberíamos elegirte?:</label>
            <textarea id="motivo" placeholder="Cuéntanos un poco de ti..."></textarea>

            <button type="submit">Enviar mi Postulación</button>
        </form>
    </div>

    <script>
        document.getElementById('formLcdlf').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Postulación enviada! El equipo revisará tus datos pronto.');
            this.reset();
        });
    </script>

</body>
</html>
