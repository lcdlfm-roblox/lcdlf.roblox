
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa De Los Famosos - Registro</title>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: #ffffff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background-color: #1e293b; width: 100%; max-width: 500px; padding: 40px; border-radius: 20px; border-top: 6px solid var(--rosa); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        h1 { text-align: center; border-bottom: 2px solid var(--naranja); padding-bottom: 10px; text-transform: uppercase; font-size: 20px; }
        label { display: block; margin-top: 15px; color: #cbd5e1; font-size: 14px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: linear-gradient(to right, var(--rosa), var(--naranja)); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        .logo-img { width: 100px; display: block; margin: 0 auto 10px auto; border-radius: 50%; }
        p.instruccion { font-size: 12px; color: #94a3b8; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://pbs.twimg.com/profile_images/1653526955091214337/gYogD3FR_400x400.jpg" class="logo-img">
        <h1>Registro de Aspirantes</h1>
        
        <form action="https://formspree.io/f/mqeberwn" method="POST">
            
            <label>Usuario de Roblox</label>
            <input type="text" name="Usuario_Roblox" required placeholder="Tu nombre en Roblox">

            <label>WhatsApp</label>
            <input type="tel" name="WhatsApp" required placeholder="+52...">

            <label>Edad</label>
            <input type="number" name="Edad" required>

            <label>Correo Electrónico</label>
            <input type="email" name="Email" required>

            <label>¿A qué te postulas?</label>
            <select name="Rol" required>
                <option value="Habitante">Habitante</option>
                <option value="Staff">Staff</option>
            </select>

            <label>¿Por qué deberías entrar?</label>
            <textarea name="Motivo" rows="3" placeholder="Cuéntanos sobre ti..."></textarea>

            <button type="submit">Enviar mi Registro</button>
            <p class="instruccion">Al enviar, serás redirigido a una página de confirmación.</p>
        </form>
    </div>

</body>
</html>
