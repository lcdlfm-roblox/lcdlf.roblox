<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LCDLF | Inicio</title>

<style>
:root {
    --rosa: #ec4899;
    --naranja: #fbbf24;
    --morado: #8b5cf6;
    --fondo: radial-gradient(circle at top, #f472b6, #7c3aed, #020617);
    --card: rgba(15, 23, 42, 0.85);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: var(--fondo);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* Luces de fondo */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 20%, rgba(236,72,153,.25), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(139,92,246,.25), transparent 40%);
    animation: luces 8s infinite alternate;
    z-index: -1;
}

@keyframes luces {
    from { opacity: .6; }
    to   { opacity: 1; }
}

.card {
    background: var(--card);
    backdrop-filter: blur(14px);
    padding: 45px 35px;
    border-radius: 26px;
    max-width: 420px;
    width: 90%;
    text-align: center;
    box-shadow:
        0 0 35px rgba(236,72,153,.35),
        0 25px 45px rgba(0,0,0,.6);
    animation: entrada .8s ease;
}

@keyframes entrada {
    from { opacity: 0; transform: translateY(30px) scale(.95); }
    to   { opacity: 1; transform: none; }
}

/* LOGO */
.logo {
    width: 220px;
    max-width: 100%;
    margin-bottom: 25px;
    filter:
        drop-shadow(0 0 25px rgba(236,72,153,.8))
        drop-shadow(0 0 45px rgba(251,191,36,.6));
    animation: flotar 4s ease-in-out infinite;
}

@keyframes flotar {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
}

h1 {
    font-size: 1.4rem;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(90deg, var(--rosa), var(--naranja));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    color: #e5e7eb;
    margin-bottom: 35px;
    font-size: .95rem;
}

/* BOTONES */
.btn {
    display: block;
    padding: 16px;
    margin: 18px 0;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 800;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: .3s;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.btn::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,.4), transparent);
    transform: translateX(-100%);
}

.btn:hover::after {
    transform: translateX(100%);
    transition: .6s;
}

.btn-registro {
    background: linear-gradient(135deg, var(--rosa), var(--morado));
    color: white;
    box-shadow: 0 0 30px rgba(236,72,153,.7);
}

.btn-consulta {
    background: rgba(255,255,255,.1);
    border: 1px solid rgba(255,255,255,.3);
    color: white;
}

.btn:hover {
    transform: translateY(-3px) scale(1.03);
}
</style>
</head>

<body>

<div class="card">
    <!-- LOGO -->
    <img src="logo-lcdlf.png" alt="La Casa de los Famosos MÃ©xico" class="logo">

    <h1>La Casa de los Famosos</h1>
    <p>Portal oficial de registro y consulta</p>

    <!-- ENLACES -->
    <a href="/registro.html" class="btn btn-registro">Registrarme</a>
    <a href="/consulta.html" class="btn btn-consulta">Consultar estatus</a>
</div>

</body>
</html>
