<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF | Registro Oficial</title>
    <style>
        :root {
            --rosa: #ec4899;
            --naranja: #fbbf24;
            --morado: #8b5cf6;
            --fondo: radial-gradient(circle at top, #f472b6, #7c3aed, #020617);
            --card: rgba(15, 23, 42, 0.9);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: var(--fondo);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        /* Efecto de luces de fondo */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(236,72,153,.2), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(139,92,246,.2), transparent 40%);
            z-index: -1;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(14px);
            padding: 40px;
            border-radius: 26px;
            max-width: 440px;
            width: 92%;
            text-align: center;
            box-shadow: 0 0 35px rgba(236,72,153,.3), 0 25px 45px rgba(0,0,0,.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--rosa), var(--naranja));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #cbd5e1; margin-bottom: 25px; font-size: 0.9rem; }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--rosa);
            box-shadow: 0 0 10px rgba(236,72,153,0.4);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--rosa), var(--morado));
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(236,72,153,0.6);
        }

        .exito-box {
            padding: 20px;
            border: 2px dashed var(--rosa);
            border-radius: 15px;
            background: rgba(236, 72, 153, 0.05);
        }

        .folio-num {
            font-size: 32px;
            color: var(--naranja);
            font-weight: 900;
            margin: 15px 0;
            display: block;
        }
    </style>
</head>
<body>

<div class="card" id="contenedor">
    <h1>Inscripción Oficial</h1>
    <p>La Casa de los Famosos 2026</p>

    <form id="formReg">
        <input type="text" name="usuario" placeholder="Usuario de Roblox" required>
        <input type="tel" name="whatsapp" placeholder="WhatsApp (Incluye prefijo)" required>
        <input type="number" name="edad" placeholder="Tu Edad" required>
        <input type="email" name="correo" placeholder="Correo Personal" required>

        <select name="rol">
            <option value="HAB">Postular como Habitante</option>
            <option value="STF">Postular como Staff</option>
        </select>

        <textarea name="motivo" placeholder="¿Por qué deberías entrar a la casa?" rows="3" required></textarea>

        <button type="submit" id="btnEnviar">Enviar mi Registro</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwD0ZPDmWuJbPYoAhYL4JRWi2407SeN_eCq84AWCvVQjg1gId32pK-WBXjznAuCTQ3n/exec';

    document.getElementById('formReg').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnEnviar');
        btn.innerText = "Procesando...";
        btn.disabled = true;

        const rol = document.getElementsByName('rol')[0].value;
        const folio = rol + "-" + Math.floor(1000 + Math.random() * 9000);

        const params = new URLSearchParams();
        params.append('usuario', document.getElementsByName('usuario')[0].value);
        params.append('whatsapp', document.getElementsByName('whatsapp')[0].value);
        params.append('edad', document.getElementsByName('edad')[0].value);
        params.append('correo', document.getElementsByName('correo')[0].value);
        params.append('rol', rol);
        params.append('motivo', document.getElementsByName('motivo')[0].value);
        params.append('folio', folio);

        fetch(scriptURL, { method: 'POST', body: params, mode: 'no-cors' })
        .then(() => {
            document.getElementById('contenedor').innerHTML = `
                <div class="exito-box">
                    <h2 style="color: #22c55e;">¡REGISTRO EXITOSO!</h2>
                    <p>Tu folio de aspirante es:</p>
                    <span class="folio-num">${folio}</span>
                    <p style="font-size: 13px;">Guarda este código. Lo necesitarás para saber si fuiste seleccionado.</p>
                    <button onclick="location.href='index.html'" style="background:#334155;">Volver al Inicio</button>
                </div>
            `;
        })
        .catch(err => {
            alert("Error al conectar. Inténtalo de nuevo.");
            btn.innerText = "Enviar mi Registro";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
