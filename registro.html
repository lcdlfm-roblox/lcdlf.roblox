<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCDLF - Registro</title>
    <style>
        :root { --rosa: #db2777; --naranja: #f59e0b; --fondo: #0f172a; }
        body { background-color: var(--fondo); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; border-top: 6px solid var(--rosa); width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: linear-gradient(to right, var(--rosa), var(--naranja)); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #folioDisplay { font-size: 28px; color: var(--naranja); font-weight: bold; margin: 20px 0; border: 2px dashed var(--rosa); padding: 15px; background: rgba(219, 39, 119, 0.1); }
    </style> 
</head>
<body>
    <div class="card" id="contenedor">
        <h1>Inscripciones</h1>
        <form id="formularioRegistro">
            <input type="text" name="usuario" placeholder="Usuario de Roblox" required>
            <input type="tel" name="whatsapp" placeholder="WhatsApp" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <input type="email" name="correo" placeholder="Correo Personal" required>
            <select name="rol"><option value="HAB">Habitante</option><option value="STF">Staff</option></select>
            <textarea name="motivo" placeholder="¿Por qué tú?" rows="3" required></textarea>
            <button type="submit" id="btnEnviar">Enviar Registro</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxOuJkxPbL5n3LJdQtI5GscBqIQ6-ZrA86KqjpZJtDu7GUclbT9hnQLTPJWhv7IExlm/exec';

        document.getElementById('formularioRegistro').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.innerText = "Registrando...";
            btn.disabled = true;

            const folio = document.getElementsByName('rol')[0].value + "-" + Math.floor(1000 + Math.random() * 9000);
            const formData = new URLSearchParams();
            formData.append('usuario', document.getElementsByName('usuario')[0].value);
            formData.append('whatsapp', document.getElementsByName('whatsapp')[0].value);
            formData.append('edad', document.getElementsByName('edad')[0].value);
            formData.append('correo', document.getElementsByName('correo')[0].value);
            formData.append('rol', document.getElementsByName('rol')[0].value);
            formData.append('motivo', document.getElementsByName('motivo')[0].value);
            formData.append('folio', folio);

            fetch(scriptURL, { method: 'POST', body: formData, mode: 'no-cors' })
            .then(() => {
                document.getElementById('contenedor').innerHTML = `
                    <h2 style="color: #22c55e;">¡REGISTRO ENVIADO!</h2>
                    <p>Tu folio oficial es:</p>
                    <div id="folioDisplay">${folio}</div>
                    <p>Guárdalo para consultar resultados. El 25 de Febrero 2:00 PM.</p>
                    <button onclick="location.href='index.html'" style="background:#334155; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Volver</button>`;
            })
            .catch(() => { alert("Error al enviar."); btn.disabled = false; btn.innerText = "Enviar Registro"; });
        });
    </script>
</body>
</html>
